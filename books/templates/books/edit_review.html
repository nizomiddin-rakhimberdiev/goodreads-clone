{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit review{% endblock %}

{% block content %}

    <h3>Edit review page</h3>

    <form class="col-5" method="post" action="{% url 'books:edit-review' book.id review.id %}">
        {% csrf_token %}

        {{ review_form | crispy }}

        <button class="btn btn-primary">Save</button>
    </form>

{% endblock %}
