{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit profile{% endblock %}

{% block content %}
    <h2>Edit profile page</h2>

    <form method="post" enctype="multipart/form-data" class="col-5">
        {% csrf_token %}

        {{ form | crispy }}

        <button class="btn btn-primary">Save</button>
    </form>
{% endblock %}
